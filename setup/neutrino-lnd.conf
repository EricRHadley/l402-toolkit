# LND Neutrino Configuration — Agent Wallet
#
# Neutrino is a lightweight Bitcoin client mode that syncs using compact block
# filters instead of downloading the full blockchain. This reduces storage from
# ~600GB (Bitcoin Core) to ~100MB while providing the same LND REST API.
#
# Copy this file to your LND data directory:
#   macOS:  ~/Library/Application Support/Lnd/lnd.conf
#   Linux:  ~/.lnd/lnd.conf
#
# Then start LND:
#   lnd
#
# First sync takes a few minutes. Subsequent starts are near-instant.

[Application Options]
# Node alias (visible to peers)
alias=my-agent-wallet

# Log level
debuglevel=info

# Network listeners
listen=0.0.0.0:9735
rpclisten=localhost:10009
restlisten=localhost:8080

# TLS certificate SANs — add your domain/IP if accessing remotely
tlsextraip=127.0.0.1
tlsextradomain=localhost

[Bitcoin]
bitcoin.active=true
bitcoin.mainnet=true
bitcoin.node=neutrino

[Neutrino]
# Trusted neutrino peers for compact block filter sync
neutrino.addpeer=btcd-mainnet.lightning.computer
neutrino.addpeer=neutrino.noderunner.wtf
neutrino.addpeer=node.eldamar.icu
neutrino.addpeer=btcd.lnolymp.us
neutrino.persistfilters=true

[Routing]
# Skip full channel graph validation (faster startup for payment-only nodes)
routing.assumechanvalid=true

[fee]
# Fee estimation API
fee.url=https://nodes.lightning.computer/fees/v1/btc-fee-estimates.json
